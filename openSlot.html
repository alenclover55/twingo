<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="app-layout">
      <div class="app-wrapper">
        <div class="header">
          <div class="logo-online-wrapper">
            <a href="/">
              <img src="./assets/images/logotype-dark.svg" alt="logo" />
            </a>
            <div class="online-count">
              <span class="online-outer">
                <span class="online-inner"> </span>
              </span>
              <p>410</p>
            </div>
          </div>
          <div class="nav">
            <a class="nav-item" href="">Игры</a>
            <a class="nav-item" href="">Бонусы</a>
            <a class="nav-item" href="">Рефералы</a>
            <a class="nav-item" href="">FAQ</a>
            <a class="nav-item" href="">Поддержка</a>
          </div>
          <div class="auth-btns">
            <button class="sign-in-btn">
              <svg class="icon">
                <use xlink:href="./assets/icons/icons.svg#lock-open"></use></svg
              >Вход
            </button>
            <button class="sign-up-btn">
              <svg class="icon">
                <use href="./assets/icons/icons.svg#person-add"></use></svg
              >Регистрация
            </button>
          </div>
        </div>
        <div class="main-app-wrapper">
          <div class="sidebar">
            <div class="sidebar-link-group">
              <a href="" class="sidebar-link"
                ><svg class="icon">
                  <use
                    href="./assets/icons/icons.svg#slots-icon"
                  ></use></svg></a
              ><a href="" class="sidebar-link"
                ><svg class="icon">
                  <use
                    href="./assets/icons/icons.svg#live-cards"
                  ></use></svg></a
              ><a href="" class="sidebar-link"
                ><svg class="icon">
                  <use href="./assets/icons/icons.svg#dice-icon"></use></svg></a
              ><a href="" class="sidebar-link"
                ><svg class="icon">
                  <use
                    href="./assets/icons/icons.svg#wheels-icon"
                  ></use></svg></a
              ><a href="" class="sidebar-link"
                ><svg class="icon">
                  <use href="./assets/icons/icons.svg#bomb-icon"></use></svg
              ></a>
            </div>
            <div class="sidebar-socials">
              <a class="sidebar-link" href=""
                ><svg class="icon">
                  <use href="./assets/icons/icons.svg#bomb-icon"></use></svg
              ></a>
              <a class="sidebar-link" href=""
                ><svg class="icon">
                  <use href="./assets/icons/icons.svg#bomb-icon"></use></svg
              ></a>
            </div>
          </div>
          <div class="main open-slot-page">
            <div class="container">
                <div class="open-slot-header">
                    <div class="group-title">
                      <span class="group-icon">
                        <img src="./assets/icons/slots-machine_icon.svg" alt=""
                      /></span>
                      <h3>Sweet Bonanza</h3>
                    </div>
                    <div class="options-block">
                      <button><img src="./assets/icons/cicle.svg" alt="" /></button
                      ><button>
                        <img src="./assets/icons/full-screen.svg" alt="" /></button
                      ><button style="color: azure">
                        <img src="./assets/icons/close.svg" alt="" />
                      </button>
                    </div>
                  </div>
                  <div class="game-placeholder"></div>
              <footer
                <div class="footer-wrapper">
                  <div>
                    <div>
                      <a href="/"
                        ><img src="./assets/images/logotype-dark.svg" alt=""
                      /></a>
                    </div>
                  </div>
                  <div class="footer-nav">
                    <a href="">Соглашение</a>
                    <a href="">Политика конфиденциальности</a>
                    <a href="">Контакты</a>
                    <a href="">Поддержка</a>
                  </div>
                </div>
              </footer>
            </div>
          </div>
        </div>
      </div>
      <div class="chat-box">qweqweqweqwe</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
