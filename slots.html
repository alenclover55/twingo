          <div class="logo-online-wrapper">
            <a href="/">
              <img src="./assets/images/logotype-dark.svg" alt="logo" />

            <div class="online-count">
              <span class="online-outer">
                <span class="online-inner"> </span>
              </span>
              <p>410</p>
            </div>
          </div>

          <div class="auth-btns">
            <button class="sign-in-btn">
              <svg class="icon">
                <use xlink:href="./assets/icons/icons.svg#lock-open"></use></svg

            </button>
            <button class="sign-up-btn">
              <svg class="icon">
                <use href="./assets/icons/icons.svg#person-add"></use></svg
              >Регистрация
            </button>
          </div>
        </div>
        <div class="main-app-wrapper">
          <div class="sidebar">
            <div class="sidebar-link-group">
              <a href="" class="sidebar-link"
                ><svg class="icon">
                  <use

                  <use
                    href="./assets/icons/icons.svg#live-cards"

            <div class="sidebar-socials">

              <div class="group-header">

                  <span class="group-icon">
                    <img src="./assets/icons/slots-machine_icon.svg" alt=""
                  /></span>
                  <h3>Меню</h3>
                </div>
                <span class="menu-close-btn">
                  <img src="./assets/icons/close.svg" alt="" />
                </span>
              </div>
              <div class="slots-toolbar">
                <div class="input-search">
                  <img src="./assets/icons/search-icon.svg" alt="search" />
                  <input type="text" />
                </div>
                <div class="custom-select-wrapper">
                  <div class="custom-select-header">
                    <div class="value-wrapper">
                      <img src="./assets/icons/providers-icon.svg" alt="" />
                      <p class="select-value">Провайдеры</p>
                    </div>
                    <span>
                      <img src="./assets/icons/select-arrow.svg" alt="" />
                    </span>
                  </div>
                  <div class="custom-select-body" style="display: none">
                    <div class="provider-option" data-value="provider1">
                      Провайдер 1
                    </div>
                    <div class="provider-option" data-value="provider2">
                      Провайдер 2
                    </div>
                    <div class="provider-option" data-value="provider3">
                      Провайдер 3

                  </div>

                    <div class="provider-option" data-value="provider1">
                      Провайдер 1

                    <div class="provider-option" data-value="provider3">

              <div class="slots-grid">

                    <div class="hover-slots-btn">

                        <img width="12" src="./assets/icons/play-icon.svg" alt="play" />

                    </div>
                    <div class="hover-slots-title">
                      <h3>Dog House</h3>
                      <p>Pragmatic Play</p>
